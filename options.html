<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Options</title>
    <link rel="stylesheet" href="../options.css">
    <script src="../options.js"></script>
</head>

<body>
    <div id="app">
        <h1>Options</h1>
        <h4>By default the title remains the title of the website, but you can customize per website some regex to transform the title of the markdown link that will be copied to your clipboard.</h4>
        <hr />
        <div id="fieldsets-header">
            <label>URL (regex)</label>
            <label>Title Regex Match</label>
            <label>Title Regex Replace</label>
        </div>
        <ul id="list-of-fieldsets"></ul>
        <div id="buttons-wrapper">
            <button id="add-button">Add</button>
            <button id="load-defaults-button">Load defaults</button>
            <button id="import-button">Import</button>
            <button id="export-button">Export</button>
            <button id="save-button">
                <span id="saved-notification" class="hidden">Saved</span>Save</button>
        </div>
    </div>
    <template id="fieldset-template">
        <li>
            <span class="up-down-arrow">↕</span>
            <input placeholder="Url Regex" class="url">
            <input placeholder="Title Search Regex Mask" class="search">
            <input placeholder="Title Replace Regex Mask" class="replace">
            <span class="remove-fieldset-button">×</span>
        </li>
    </template>
</body>

</html>
