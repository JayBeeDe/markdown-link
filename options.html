<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Options</title>
        <link rel="stylesheet" href="../options.css" />
        <script src="../options.js"></script>
    </head>

    <body>
        <div id="app">
            <h2>Options</h2>
            <p>
                By default the title remains the title of the website, but you
                can customize per website some regex to transform the title of
                the markdown link.
            </p>
            <div id="buttons-wrapper">
                <span class="hidden"></span>
                <button id="add-button">Add</button>
                <button id="load-defaults-button">Reset</button>
                <button id="import-button">Import</button>
                <button id="export-button">Export</button>
                <button id="save-button">Save</button>
                <span id="saved-notification" class="hidden">Saved</span>
            </div>
            <hr />
            <div id="list-of-rule"></div>
        </div>
        <template id="rule-template">
            <div class="rule-row">
                <input placeholder="Url Regex" class="url" />
                <input placeholder="Title Search Regex Mask" class="search" />
                <input placeholder="Title Replace Regex Mask" class="replace" />
                <span class="remove-rule-button">âœ—</span>
            </div>
        </template>
    </body>
</html>
